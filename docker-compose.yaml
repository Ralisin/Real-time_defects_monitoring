version: '3.8'

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - flink-network

  flink-jobmanager:
    image: flink:1.17.1-scala_2.12
    container_name: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    networks:
      - flink-network

  flink-taskmanager:
    image: flink:1.17.1-scala_2.12
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    networks:
      - flink-network

  python-middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    container_name: middleware
    depends_on:
      - kafka
      - local-challenger
    volumes:
      - ./middleware/middleware.py:/app/middleware.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CHALLENGER_URL=http://local-challenger:8866
      - VERBOSE=1 # Add more prints to
#      - LIMIT=20 # A limit can be set via environment
    networks:
      - flink-network

  local-challenger:
    image: micro-challenger:latest
    container_name: local-challenger
    command: ["0.0.0.0:8866", "/data"]
    ports:
      - "8866:8866"
    volumes:
      - ./local-challenger/data:/data
    networks:
      - flink-network

volumes:
  kafka_data:

networks:
  flink-network:
    driver: bridge
